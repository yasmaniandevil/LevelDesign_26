<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Executor Bridge</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }

        .loader {
            animation: spin 1s linear infinite;
            border: 4px solid #e1e1e1;
            border-radius: 64px;
            border-top: 4px solid #5258e4;
            height: 56px !important;
            position: relative;
            width: 56px !important;
        }

        .loaderWrapper {
            align-items: center;
            display: flex;
            height: 100vh;
            justify-content: center;
            position: fixed;
            width: 100vw;
            z-index: 999999;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #cdn-iframe {
            position: fixed;
            border: none;
            background: transparent;
        }
    </style>
</head>
<body>
    <div id="loaderId" class="loaderWrapper">
        <span class="loader"></span>
    </div>

    <iframe id="cdn-iframe" src=""></iframe>
    
    <script type="module" src="./remote-executor-bridge.js"></script>
</body>
</html>
